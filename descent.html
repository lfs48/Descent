<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Descent</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background:rgb(0,0,0); display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="descent-canvas" width="480" height="720"></canvas>

<script src="./actor.js"></script>
<script src="./screen.js"></script>

<script>
    const canvas = document.getElementById("descent-canvas");
    const screen = new Screen(canvas);

    document.addEventListener("keydown", screen.keyDownHandler, false);
    document.addEventListener("keyup", screen.keyUpHandler, false);

    setInterval(screen.draw, 17);
</script>

</body>
</html>
