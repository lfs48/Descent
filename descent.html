<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Descent</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background:rgb(0,0,0); display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="descent-canvas" width="480" height="720"></canvas>

<script src="./actor.js"></script>

<script>
    const canvas = document.getElementById("descent-canvas");
    const ctx = canvas.getContext("2d");
    const player = new Actor(240, 50, 0, 1, 10);
    let rightPressed = false;
    let leftPressed = false;

    const clear = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    const draw = () => {
        clear();
        updatePlayerPos();
        ctx.beginPath();
        ctx.arc(player.x, player.y, player.r, 0, Math.PI*2, false);
        ctx.fillStyle = "white";
        ctx.fill();
        ctx.closePath();
    }

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function updatePlayerPos() {
        player.stopHorzMove();
        if (rightPressed && !leftPressed) {
            player.moveRight();
        }
        if (leftPressed && !rightPressed) {
            player.moveLeft();
        }
        player.updatePos();
    }

    function keyDownHandler(e) {
        if(e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = true;
        }
        else if(e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = true;
        }
    }

    function keyUpHandler(e) {
        if(e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = false;
        }
        else if(e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = false;
        }
    }  

    setInterval(draw, 17);
</script>

</body>
</html>
