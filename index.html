<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Descent</title>
    <style>
    	* { padding: 0; margin: 0; }
        #descent-container { display: flex; }
    	#descent-canvas { background:rgb(0,0,0); display: block; margin: 0 auto; }
        #score-canvas { background:rgb(255,255,255); display: block; margin: 0 auto; }
    </style>
</head>
<body>

<div id="descent-container">
    <canvas id="score-canvas" width="100" height="200"></canvas>
    <canvas id="descent-canvas" width="480" height="720"></canvas>
</div>

<script src="./actors/actor.js"></script>
<script src="./actors/circleActor.js"></script>
<script src="./actors/rectActor.js"></script>
<script src="./actors/player.js"></script>
<script src="./actors/enemy.js"></script>
<script src="./actors/bullet.js"></script>
<script src="./actors/wall.js"></script>
<script src="./actors/obstacle.js"></script>
<script src="./actors/floor.js"></script>
<script src="./screen.js"></script>
<script src="./score.js"></script>

<script>
    const descentCanvas = document.getElementById("descent-canvas");
    const scoreCanvas = document.getElementById("score-canvas");
    const screen = new Screen(descentCanvas);
    const score = new Score(scoreCanvas, screen);

    document.addEventListener("keydown", screen.keyDownHandler, false);
    document.addEventListener("keyup", screen.keyUpHandler, false);

    setInterval(screen.draw, 17);
    setInterval(score.draw, 17);
</script>

</body>
</html>
